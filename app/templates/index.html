<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
</head>
<body>
    <h1>Operações Matemáticas</h1>
    
    <!-- Formulário para Subtração -->
    <form action="/subtracao" method="get">
        <label for="sub_term_one">Termo 1:</label>
        <input type="number" id="sub_term_one" name="term_one" required>
        
        <label for="sub_term_two">Termo 2:</label>
        <input type="number" id="sub_term_two" name="term_two" required>
        
        <button type="submit">Subtrair</button>
    </form>

    <!-- Formulário para Multiplicação -->
    <form action="/multiplicacao" method="get">
        <label for="mul_term_one">Termo 1:</label>
        <input type="number" id="mul_term_one" name="term_one" required>
        
        <label for="mul_term_two">Termo 2:</label>
        <input type="number" id="mul_term_two" name="term_two" required>
        
        <button type="submit">Multiplicar</button>
    </form>

    <!-- Formulário para Divisão -->
    <form action="/divisao" method="get">
        <label for="div_term_one">Numerador:</label>
        <input type="number" id="div_term_one" name="term_one" required>
        
        <label for="div_term_two">Denominador:</label>
        <input type="number" id="div_term_two" name="term_two" required>
        
        <button type="submit">Dividir</button>
    </form>

    <!-- Formulário para Adição -->
    <form action="/soma" method="get">
        <label for="sum_term_one">Termo 1:</label>
        <input type="number" id="sum_term_one" name="term_one" required>
        
        <label for="sum_term_two">Termo 2:</label>
        <input type="number" id="sum_term_two" name="term_two" required>
        
        <button type="submit">Somar</button>
    </form>

    <!-- Link para Swagger JSON -->
    <p><a href="/swagger.json">Doc</a></p>
</body>
</html>
